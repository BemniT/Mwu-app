<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Staff Member Dashboard</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="dashboard.css">
</head>
<body>

<div class="container">
    <div class="dashboard-container">
        <h2>Staff Member Dashboard</h2>
        <div id="userList"></div>
        <button onclick="logout()">Logout</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-database.js"></script>
<script src="script.js"></script>
<script>
    // Check if user is logged in and is staff member
    firebase.auth().onAuthStateChanged(function(user) {
        if (user && user.email === "staff@example.com") {
            // User is signed in and is staff member, fetch user information
            fetchUserInformation();
        } else {
            // No staff member is signed in, redirect to login page
            window.location.href = "login.html";
        }
    });

    function fetchUserInformation() {
        const userList = document.getElementById("userList");
        // Here, you can fetch user information from the database and display it
        // This could involve querying your database for user records and rendering them on the page
        userList.innerHTML = "<p>User information will be displayed here.</p>";
    }

    function logout() {
        firebase.auth().signOut().then(function() {
            // Sign-out successful.
            window.location.href = "login.html";
        }).catch(function(error) {
            // An error happened.
            console.error(error);
        });
    }
</script>

</body>
</html>
